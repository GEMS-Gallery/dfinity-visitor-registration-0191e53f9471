<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipster Visitor Management</title>
    <link rel="stylesheet" href="src/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav>
            <button id="visitorBtn" class="btn">Visitor Check-In</button>
            <button id="managerBtn" class="btn">Manager Login</button>
        </nav>
        <div id="visitorSection" class="section">
            <h1>Visitor Check-In</h1>
            <form id="visitorForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <select id="reason" required>
                    <option value="">Select Reason</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Interview">Interview</option>
                    <option value="Delivery">Delivery</option>
                </select>
                <select id="host" required>
                    <option value="">Select Host</option>
                </select>
                <button type="submit" class="btn">Check In</button>
            </form>
            <div id="confirmation" style="display: none;">
                <h2>Thank You!</h2>
                <p>Your visit has been registered.</p>
            </div>
        </div>
        <div id="managerSection" class="section" style="display: none;">
            <h1>Manager Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div id="dashboard" class="section" style="display: none;">
            <h1>Visitor Logs</h1>
            <button id="refreshBtn" class="btn">Refresh Logs</button>
            <table id="visitorTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Reason</th>
                        <th>Host</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script type="module" src="src/app.js"></script>
</body>
</html>
